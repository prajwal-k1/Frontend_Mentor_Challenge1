<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <div class="container">
    <div class="qr-code-container">
      <img src="./images/image-qr-code.png" alt="">
    </div>
    <div class="text-styling">
      <p class="heading">Improve your front-end skills by building projects</p>
      Scan the QR code to visit Frontend Mentor and take your coding skills to next level
    </div>
  </div>
</body>
</html>
